<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- =========== LOGIN PAGE =========== -->
    <div id="login-page" class="page">
        <canvas id="login-bg-canvas" class="bg-canvas"></canvas>
        <div class="relative min-h-screen flex items-center justify-center p-4 z-10">
            <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 items-center bg-white/60 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden">
                <div class="p-8 md:p-12 lg:p-16 space-y-6 flex flex-col justify-center order-2 md:order-1">
                    <h1 class="text-2xl font-bold text-gray-900 fade-in">Expense Tracker üí∞</h1>
                    <div class="space-y-2">
                        <p class="text-xl text-gray-600 fade-in delay-1">Hello üëã, please enter your</p>
                        <h2 class="text-6xl md:text-7xl lg:text-8xl font-black text-blue-600 fade-in delay-2">Name</h2>
                    </div>
                    <form id="login-form" class="space-y-4 pt-4">
                        <input id="name-input" type="text" placeholder="Name Here" class="w-full px-5 py-4 bg-gray-100 border-2 border-transparent rounded-lg text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 fade-in delay-3" autocomplete="name">
                        <button type="submit" class="w-full px-6 py-4 bg-blue-600 text-white font-bold text-lg rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 fade-in delay-4">
                            Login
                        </button>
                    </form>
                </div>
                <div class="relative h-64 md:h-full min-h-[300px] order-1 md:order-2">
                    <div class="absolute inset-0 bg-blue-500 clip-path-wave"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== MAIN TRACKER PAGE =========== -->
    <div id="main-page" class="page hidden">
        <canvas id="main-bg-canvas" class="bg-canvas"></canvas>
        <div class="relative min-h-screen w-full p-4 md:p-8 z-10">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-white">Expense Tracker üí∞</h1>
                <div class="text-right">
                    <p class="text-white/80">Welcome back,</p>
                    <p id="user-name-display" class="text-white font-bold text-lg"></p>
                </div>
            </header>

            <main class="space-y-8 max-w-4xl mx-auto">
                <!-- Summary Cards -->
                <section class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 text-white">
                    <div class="bg-blue-500/50 backdrop-blur-lg p-6 rounded-2xl shadow-lg border border-white/20">
                        <h3 class="font-semibold text-lg mb-2">Total Income üí∏</h3>
                        <p id="total-income" class="text-3xl font-bold">‚Çπ0.00</p>
                    </div>
                    <div class="bg-red-500/50 backdrop-blur-lg p-6 rounded-2xl shadow-lg border border-white/20">
                        <h3 class="font-semibold text-lg mb-2">Total Expense üõçÔ∏è</h3>
                        <p id="total-expense" class="text-3xl font-bold">‚Çπ0.00</p>
                    </div>
                    <div class="bg-green-500/50 backdrop-blur-lg p-6 rounded-2xl shadow-lg border border-white/20">
                        <h3 class="font-semibold text-lg mb-2">Balance üí∞</h3>
                        <p id="balance" class="text-3xl font-bold">‚Çπ0.00</p>
                    </div>
                </section>

                <!-- Add Transaction Form -->
                <section class="bg-white/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
                    <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div class="md:col-span-1">
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                            <input type="number" id="amount" placeholder="e.g., 500" class="w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Transaction</label>
                            <input type="text" id="description" placeholder="e.g., Coffee" class="w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="md:col-span-1">
                             <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <select id="type" class="w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="income">Income</option>
                                <option value="expense" selected>Expense</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full md:w-auto md:col-start-4 bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition-transform transform hover:scale-105 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                            <span class="ml-2">Add</span>
                        </button>
                    </form>
                </section>

                <!-- Transaction List -->
                <section class="bg-white/80 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
                    <h3 class="text-xl font-bold mb-4">Recent Transactions</h3>
                    <div id="transaction-list" class="space-y-3">
                        <!-- Transactions will be dynamically inserted here -->
                        <p class="text-gray-500 text-center py-4">No transactions yet.</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    
    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
